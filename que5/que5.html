<html>
    <head>
        <style type="text/css">
            h1 {
                text-align: center;
            }
            td {
                padding-right: 30px;
                padding-left: 580px;
            }
            td.u {
                padding-left: 0px;
            }
        </style>
    </head>
    <body>
        <h1>Employee Registration Form</h1>
        <form action="bye.html" method="post" id="form">
            <table>
                <tr>
                    <td>First Name</td>
                    <td class="u"><input type="text" name="first_name" /></td>
                </tr>
                <tr>
                    <td>Second Name</td>
                    <td class="u"><input type="text" name="second_name" /></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td class="u"><input type="text" name="address" /></td>
                </tr>
                <tr>
                    <td>Zip Code</td>
                    <td class="u"><input type="text" name="zip-code" /></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td class="u"><input type="text" name="city" /></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td class="u"><input type="text" name="state" /></td>
                </tr>
                <tr>
                    <td>Passport Photo(Latest)</td>
                    <td class="u"><input type="file" name="photo" /></td>
                </tr>
                <tr>
                    <td>Mail ID</td>
                    <td class="u"><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td class="u"><input type="text" name="mobile" /></td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td class="u"><input type="checkbox" name="lang" value="Hindi"/>Hindi</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="u"><input type="checkbox" name="lang" value="Telugu"/>Telugu</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="u"><input type="checkbox" name="lang" value="Tamil"/>Tamil</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="u"><input type="checkbox" name="lang" value="English"/>English</td>
                </tr>
                <tr>
                    <td>Set a Password</td>
                    <td class="u"><input type="password" name="password" /></td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td></td>
                    <td class="u"><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
